[tool.poetry]
name = "geoshapely"
version = "0.1.0"
description = ""
authors = ["Tyler Haas <patrick.tyler.haas@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.8"
pyproj = "^3.3.1"
Shapely = "^1.8.2"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
ipython = "^8.4.0"
jupyter = "^1.0.0"
